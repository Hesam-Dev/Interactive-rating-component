<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card card1">
      <div class="img-container">
        <img src="images/icon-star.svg" class="star-icon" />
      </div>
      <h1 class="survey">How did we do?</h1>
      <p class="support">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="btn-container">
        <button type="button" class="btn btn1">1</button>
        <button type="button" class="btn btn2">2</button>
        <button type="button" class="btn btn3">3</button>
        <button type="button" class="btn btn4">4</button>
        <button type="button" class="btn btn5">5</button>
      </div>
      <div>
        <button type="submit" class="btn-submit">S U BM I T</button>
      </div>
    </div>

    <div class="card card2 hidden">
      <img class="thank-img" src="images/illustration-thank-you.svg" alt="" />
      <p class="selected">You selected <span class="rate"></span> out of 5</p>
      <h2 class="greet">Thank you!</h2>
      <p class="message-greet">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
